<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="shortcut icon"
      href="../Assets/Favicon.png"
      type="image/x-icon"
    />
    <!-- <link rel="stylesheet" href="../StyleSheet/Style.css" /> -->
    <link rel="stylesheet" href="../Style.css" />
    <title>FoodMart | SignUp</title>
  </head>
  <body class="bg-[#F9f9f9]">
    <header class="w-full">
      <nav class="w-11/12 mx-auto py-5">
        <div class="">
          <a href="../index.html">
            <img src="../Assets/logo.png" alt="" />
          </a>
        </div>
      </nav>
    </header>
    <main class="grid place-items-center relative w-full overflow-hidden">
      <img
        src="../Assets/leaves img pattern.png"
        class="absolute bottom-0 -left-7 w-[300px] h-[300px] object-contain -z-10"
        alt=""
      />
      <img
        src="../Assets/leaves img pattern2.png"
        class="absolute top-0 -right-8 w-[300px] h-[300px] object-contain -z-10"
        alt=""
      />
      <section class="w-8/12 smd:w-11/12 py-10 rounded-xl">
        <div class="w-1/2 mx-auto xlg:w-9/12 md:w-11/12 smd:w-full p-2">
          <form action="">
            <div class="">
              <label for="">Name</label>
              <div class="rounded-xl bg-white px-4 py-3 mt-3">
                <i class="fa-solid fa-user text-[#C8C8C8]"></i>
                <input
                  type="text"
                  class="w-10/12 outline-none pl-2"
                  placeholder="John Smith"
                />
              </div>
            </div>
            <div class="my-3">
              <label for="">Email Address</label>
              <div class="rounded-xl bg-white px-4 py-3 mt-3">
                <i class="fa-solid fa-envelope text-[#C8C8C8]"></i>
                <input
                  type="text"
                  class="w-10/12 outline-none pl-2"
                  placeholder="john@gmail.com"
                />
              </div>
            </div>
            <div class="my-3">
              <label for="">Phone Number</label>
              <div class="rounded-xl bg-white px-4 py-3 mt-3">
                <i class="fa-sharp fa-solid fa-phone text-[#C8C8C8]"></i>

                <input
                  type="tel"
                  class="w-10/12 outline-none pl-2"
                  placeholder="+123 456 789"
                />
              </div>
            </div>
            <div class="my-3">
              <label for="">Password</label>
              <div class="rounded-xl bg-white px-4 py-3 mt-3">
                <i class="fa-solid fa-lock text-[#C8C8C8]"></i>
                <input
                  type="password"
                  class="w-10/12 outline-none pl-2"
                  placeholder="Create a password..."
                  autocomplete="on"
                />
              </div>
            </div>
            <div class="my-3">
              <label for="">Confirm Password</label>
              <div class="rounded-xl bg-white px-4 py-3 mt-3">
                <i class="fa-solid fa-lock text-[#C8C8C8]"></i>
                <input
                  type="password"
                  class="w-10/12 outline-none pl-2"
                  placeholder="Confirm a password..."
                  autocomplete="on"
                />
              </div>
            </div>

            <button
              type="submit"
              class="w-full py-3 bg-black rounded-xl text-white mt-5 hover:text-black hover:bg-transparent border border-black duration-300"
            >
              REGISTER IT NOW
            </button>
          </form>
        </div>
        <p class="text-center">
          Already Have Account
          <a href="./Login.html" class="text-xl hover:text-[#666666]">
            LogIn
          </a>
        </p>
      </section>
    </main>
  </body>
</html>
